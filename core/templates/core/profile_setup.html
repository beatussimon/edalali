{% extends 'core/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <h1>Edit Your Profile</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">User Type</label>
            <select name="user_type" class="form-select" required>
                <option value="individual" {% if profile.user_type == 'individual' %}selected{% endif %}>Individual</option>
                <option value="business" {% if profile.user_type == 'business' %}selected{% endif %}>Business</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" value="{{ profile.phone_number|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control">{{ profile.address|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
{% endblock %}
