{% extends 'core/base.html' %}
{% block title %}Review {{ booking.listing.title }}{% endblock %}
{% block content %}
    <section class="container py-5" data-aos="fade-up">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h1 class="fs-3 fw-bold mb-0">Review {{ booking.listing.title }}</h1>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="rating" class="form-label fw-medium">Rating (1-5)</label>
                                <select name="rating" id="rating" class="form-select" required>
                                    {% for i in "12345" %}
                                        <option value="{{ i }}">{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="comment" class="form-label fw-medium">Comment</label>
                                <textarea name="comment" id="comment" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.needs-validation').forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    </script>
{% endblock %}
